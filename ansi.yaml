            Standard_cost DECIMAL(10, 2) NOT NULL
          );


    - name: Crear tabla First C
      community.general.mssql_script:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        script: |
          CREATE TABLE first_class (
            ID INT IDENTITY(1,1) PRIMARY KEY,
