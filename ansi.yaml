- name: Connect to Database
  hosts: localhost
  vars:
    server: "appservermontoya.database.windows.net"
    port: 1433
    user: "sqladmin"
    password: "Azure@123"
    database: "appdb"

  tasks:
    - name: Instalar pymssql
      apt:
        name: python3-pymssql
        state: present
      become: true

    - name: Instalar MySQL
      apt:
        name: mysql-server
        state: present
    - name: Actualizar lista de paquetes
      apt:
        update_cache: yes
      become: true
    - name: Descargar paquete de instalación de Ansible
      ansible.builtin.get_url:
        url: "https://releases.ansible.com/ansible/latest/ansible-latest.tar.gz"
        dest: "/tmp/ansible-latest.tar.gz"

    - name: Extraer el paquete de Ansible
      ansible.builtin.command:
        cmd: tar xzf /tmp/ansible-latest.tar.gz -C /tmp/

    - name: Instalar Ansible
      ansible.builtin.command:
        cmd: "/tmp/ansible-latest/install.sh"
    - name: Instalar Ansible Galaxy
      ansible.builtin.pip:
        name: ansible-galaxy
    
    - name: Instalar colección community.general
      ansible.builtin.command:
        cmd: ansible-galaxy collection install community.general
    
    - name: Actualizar todos los paquetes
      apt:
        upgrade: yes
      become: true

    - name: Comprobar conexión a Azure SQL Server
      community.general.mssql_db:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        state: present
      register: db_connection_result


    - name: Crear tabla cliente S
      community.general.mssql_script:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        script: |
          CREATE TABLE standard_client (
            ID INT IDENTITY(1,1) PRIMARY KEY,
            Name NVARCHAR(255) NOT NULL,
            Contact NVARCHAR(50),
            Bookings INT DEFAULT 0,
            Email NVARCHAR(255) UNIQUE NOT NULL,
            Password NVARCHAR(255) NOT NULL
          );


    - name: Crear tabla cliente P
      community.general.mssql_script:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        script: |
          CREATE TABLE premium_client (
            ID INT IDENTITY(1,1) PRIMARY KEY,
            Name NVARCHAR(255) NOT NULL,
            Contact NVARCHAR(50),
            Bookings INT DEFAULT 0,
            Email NVARCHAR(255) UNIQUE NOT NULL,
            Password NVARCHAR(255) NOT NULL
          );


    - name: Crear tabla supplier
      community.general.mssql_script:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        script: |
          CREATE TABLE supplier (
            ID INT IDENTITY(1,1) PRIMARY KEY,
            Name NVARCHAR(255) NOT NULL,
            Contact NVARCHAR(50),
            Description TEXT
          );

    - name: Crear tabla offers
      community.general.mssql_script:
        login_host: "{{ server }}"
        login_user: "{{ user }}"
        login_password: "{{ password }}"
        login_port: "{{ port }}"
        name: "{{ database }}"
        script: |
          CREATE TABLE Offers (
            ID INT IDENTITY(1,1) PRIMARY KEY,
            Id_flight INT NOT NULL,
            Discount DECIMAL(5, 2) NOT NULL,
            Customer_type NVARCHAR(50) NOT NULL,
            Flight_type NVARCHAR(50) NOT NULL
          );


    - name: Crear tabla standard C
      community.general.mssql_script:
        login_host: "{{ server }}"
